<div class="container text-center">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">


        <div class="col">
            <div class="card">
                <img src="https://cocinemosjuntos.com.co/media/mageplaza/blog/post/n/o/noquis-receta-ingredientes-y-preparacion_1_.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">MBEJU</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
    
                <div class="d-flex justify-content-around mb-5 ">
                    <h3>5000 Gs</h3>
                    <button class="btn btn-danger"><i class="bi bi-cart-plus fs-4"></i></button>
                </div>
                
            </div>
          </div>
        <div class="col">
            <div class="card">
                <img src="https://media.alamesacuba.com/media/delivery/Pollo_grille_Domicilios_alamesacuba.com.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">MBEJU</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
    
                <div class="d-flex justify-content-around mb-5 ">
                    <h3>5000 Gs</h3>
                    <button class="btn btn-danger"><i class="bi bi-cart-plus fs-4"></i></button>
                </div>
                
            </div>
          </div>

      <div class="col" *ngFor="let p of productsDay">
        <div class="card">
            <img src="https://brasilfoodsafaris.com/wp-content/uploads/2020/06/WhatsApp-Image-2020-06-25-at-00.33.09.jpeg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{p.nombre}}</h5>
              <p class="card-text">{{p.observacion}}</p>
            </div>

            <div class="d-flex justify-content-around mb-5 ">
                <h3>{{p.precio | number}}Gs</h3>
                <button class="btn btn-danger"><i class="bi bi-cart-plus fs-5" (click)="agregarCarrito(p)"></i></button>
                <!-- <button class="btn btn-warning"><i class="bi bi-cart-plus-fill"></i></button> -->
            </div>
            
        </div>
      </div>
    </div>
</div>
